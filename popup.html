<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .primary-btn {
      background-color: #3498db;
      color: white;
      margin-bottom: 8px;
    }
    .primary-btn:hover {
      background-color: #2980b9;
    }
    .secondary-btn {
      background-color: #2ecc71;
      color: white;
    }
    .secondary-btn:hover {
      background-color: #27ae60;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #27ae60;
      text-align: center;
      min-height: 16px;
    }
    .file-input-wrapper {
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Job Application Autofill</h1>

  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="john@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="+1 555-0100">
  </div>
  <div class="form-group">
    <label for="linkedin">LinkedIn URL</label>
    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/john">
  </div>
  <div class="form-group">
    <label for="portfolio">Portfolio/GitHub URL</label>
    <input type="url" id="portfolio" placeholder="https://github.com/john">
  </div>
  
  <div class="section-title">Resume & Context</div>
  
  <div class="form-group file-input-wrapper">
    <label for="resumeFile">Upload Resume (PDF)</label>
    <input type="file" id="resumeFile" accept=".pdf">
  </div>

  <div class="form-group">
    <label for="resumeText">Resume Context (Extracted)</label>
    <textarea id="resumeText" placeholder="Paste resume text or upload PDF..."></textarea>
  </div>
  
  <div class="form-group">
    <label for="coverLetter">Cover Letter Template</label>
    <textarea id="coverLetter" placeholder="Dear Hiring Manager..."></textarea>
  </div>

  <button id="saveBtn" class="primary-btn">Save Profile</button>
  <button id="autofillBtn" class="secondary-btn">Autofill Current Page</button>
  
  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
