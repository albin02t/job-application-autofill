<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <style>
    body {
      width: 250px;
      font-family: 'Segoe UI', Tahoma, sane-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #555;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .primary-btn {
      background-color: #3498db;
      color: white;
    }

    .secondary-btn {
      background-color: #bdc3c7;
      color: #2c3e50;
    }

    #status {
      margin-top: 5px;
      font-size: 12px;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>

<body>
  <h3>Autofill</h3>

  <div class="form-group">
    <label for="profileSelect">Select Profile</label>
    <select id="profileSelect">
      <option value="">Loading...</option>
    </select>
  </div>

  <button id="autofillBtn" class="primary-btn">Autofill Page</button>
  <button id="manageBtn" class="secondary-btn">Manage Profiles</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
